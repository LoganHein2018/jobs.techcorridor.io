<h3>
  <a href="{{ organization.url }}">{{ organization.title }}</a>
</h3>

<p>
  {{ organization.location }}
</p>

{% if organization.technologies %}
  <p>
    <strong>Tech:</strong>

    {% for technology in organization.technologies %}
    <span class="label label-default">{{ technology }}</span>
    {% endfor %}
  </p>
{% endif %}
